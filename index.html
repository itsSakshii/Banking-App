<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header>
    
      <h1>Log in to get started...</h1>
      
      <div class="side-btn">
        <input type="text" placeholder="USER">
        <input type="text" placeholder="PIN">
        <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
       
      </div>

   </header>
   <main class="container">
       <div class="balance">
        <div>
            <p class="bal_label">Current Balance</p>
         <p class = "bal_date">
            As of<span class ="date"> 05/03/2030</span>
         </p>
        </div>
        <p class="bal_val">0000$</p>
      </div>
 
      
   
   <section>
     <div class ="mov">
        <div class="mov_row">
        <div class="mov_type mov_type--deposit">2 deposit</div>
        <div class = "mov_date">3 days ago</div>
        <div class = "mov_val">4 000$</div>
        </div>
        <div class="mov_row">
            <div class="mov_type mov_type--withdrawal">1 withdrawal

            </div>
            <div class="mov_date">24/01/2040</div>
            <div class = "mov_value">-378$</div>
        </div>
     </div>
      
         <div class="summary">
             <div class="transfer-money">
                 <h2>Transfer money</h2>
                 <input type="text" placeholder="Transfer to">
                 <input type="number" placeholder="Amount">
                 <button>→</button>
             </div>
             <div class="request-loan">
                 <h2>Request loan</h2>
                 <input type="number" placeholder="Amount">
                 <button>→</button>
             </div>
             <div class="close-account">
                 <h2>Close account</h2>
                 <input type="text" placeholder="Confirm user">
                 <input type="password" placeholder="Confirm PIN">
                 <button>→</button>
             </div>
         </div>
       
     </div> 
   </section>
   </main>
   <div class="footer">
    <div>IN 0000$</div>
    <div>OUT 0000$</div>
    <div>INTEREST 0000$</div>
    <div>SORT</div>
    <div>You will be logged out in 05:00</div>
</div>
   
</body>
</html>
