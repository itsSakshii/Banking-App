<body>
   <header>
      <h1>Log in to get started</h1>
      
      <div class="side-btn">
        <input type="text" placeholder="USER">
        <input type="text" placeholder="PIN">
        <a href="#"><i class="fa-solid fa-arrow-right"></i></a>
       
      </div>

   </header>
   <main class="container">
      <div class="heading">
         <h2>Current Balance</h2>
         <p>As of 05/03/2030</p>
      </div>
      <div class="balance">0000$</div>
      
   
   <section>

         <div class="transactions">

             <div class="transaction deposit">1 DEPOSIT</div>
         </div>
         <div class="main-content">
             <div class="transfer-money">
                 <h2>Transfer money</h2>
                 <input type="text" placeholder="Transfer to">
                 <input type="number" placeholder="Amount">
                 <button>→</button>
             </div>
             <div class="request-loan">
                 <h2>Request loan</h2>
                 <input type="number" placeholder="Amount">
                 <button>→</button>

             <div class="close-account">
                 <h2>Close account</h2>
                 <input type="text" placeholder="Confirm user">
                 <input type="password" placeholder="Confirm PIN">
                 <button>→</button>
             </div>
         </div>
         <div class="footer">
             <div>IN 0000$</div>

             <div>INTEREST 0000$</div>
